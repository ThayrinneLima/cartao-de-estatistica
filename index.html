<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="broad">
    <div class="card">
      <div class="left">
        
        <h1 class="title">Get <span class="purple">insights</span> that help your business grow.</h1>

        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        
        <div class="data">
          <div class="data1">
            <p class="number">10k+</p> 
             <p class="name">companies</p>
          </div>
          <div class="data2">
            <p class="number">314</p> 
            <p class="name">templates</p>
          </div>
          <div class="data3">
            <p class="number">12m+</p>
            <p class="name">queries</p>
        </div>
        </div>
      </div>
      <div class="right">
        <img src="./images/image-header-desktop.jpg" alt="" class="imgRight">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ThayrinneLima">ThayrinneLima</a>.
  </div>
</body>
</html>
